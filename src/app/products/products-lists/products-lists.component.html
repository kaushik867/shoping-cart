<div *ngIf="products.length === 0  && !loader">
    <div class="alert alert-warning" role="alert">
        No product to display...!!! Thank you Visit Again..
    </div>
</div>
<app-loader *ngIf="loader"></app-loader>

<div class="product-container" *ngIf="products.length > 0 && !loader">
    <ng-container *ngFor="let prod of products">
        <app-product-item [product]="prod"></app-product-item>
    </ng-container>
</div>
