<div class="container-div">
  <mat-card class="flex-item">
    <div id="pointer" (click)="getProductDetails(product.id)">
      <mat-card-header>
        <mat-card-title>{{product.title | minTitle}}</mat-card-title>
        <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
      </mat-card-header>
      <div class="image-container">
        <img mat-card-image [src]="product.image">
      </div>
      <mat-card-content>
        <p>
          {{product.description | minTextLength}}
        </p>
      </mat-card-content>
    </div>
    
    <mat-card-actions class="action-buttons">
      <div> <b>
        <h3>${{product.price}}</h3>
      </b> </div>
      <button mat-button style="margin-left: auto" color="primary" (click)="addToCart(product)">Add to cart</button>
    </mat-card-actions>
  </mat-card>
</div>
