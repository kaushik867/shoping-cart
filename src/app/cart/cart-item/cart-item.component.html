<mat-tab-group (selectedTabChange)="tabChanged($event)" [selectedIndex]="selectedTabIndex">
    <mat-tab label="Cart Details">
        <div *ngIf="products.length > 0">
            <ng-container *ngFor="let prod of products">
                <mat-card>
                    <div [routerLink]="['/details/', prod.id]" id="pointer">
                        <mat-card-title>{{prod?.title}}</mat-card-title>
                        <mat-card-subtitle>{{prod?.category}}</mat-card-subtitle>
                        <div class="two-section">
                            <div class="image-conatiner">
                                <img mat-card-image [src]="prod.image">
                            </div>
                            <div style="margin-left:auto">
                                <strong>Price: ${{prod?.price}}</strong>
                            </div>
                        </div>
                    </div>
                   
                    <mat-card-actions align="end">
                      <button mat-raised-button (click)="removeItem(prod)" color="warn">Remove</button>
                      <button mat-raised-button color="primary" [routerLink]="['/usercart/buy', prod.id]">Buy now</button>
                    </mat-card-actions>
                </mat-card>    
            </ng-container>
            <mat-card *ngIf="products.length > 0" id="buy-all" class="alert alert-info">
                <div class="column-1">
                    <h3> Total Quantity: {{products.length}}</h3>
                </div>
                <div class="column-2">
                    <button mat-raised-button (click)="buyAll()" color="primary">proceed with all</button>
                </div>
            </mat-card>
        </div>
        <div *ngIf="products.length === 0">
            <div class="alert alert-warning" role="alert">
                Yout cart is Empty    
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Order Details"> 
        <app-order-details></app-order-details>  
    </mat-tab>
</mat-tab-group>
